<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Of Coders Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="welcome">House of Coders</div>
<div id="message">...Unique quizzes everday...</div>
<div id="container">
    <div id="start">Start Quiz</div>
    <div id="quiz" style="display: none">
        <div id="question"></div>
        <div id="questionImg"></div>
        <div id="options">
            <div class="option" id="A" onclick="checkAnswer('A')"></div>
            <div class="option" id="B" onclick="checkAnswer('B')"></div>
            <div class="option" id="C" onclick="checkAnswer('C')"></div>
        </div>
        <div id="progress"></div>
    </div>
    <div id="scoreContainer" style="display: none"></div>
</div>
<script src="quiz.js"></script>
</body>
</html>
